<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClearView</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 8px;
      font-weight: 700;
    }
    
    .subtitle {
      font-size: 12px;
      opacity: 0.9;
      margin-bottom: 20px;
    }
    
    .btn {
      width: 100%;
      padding: 14px;
      background: white;
      color: #667eea;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .status {
      margin-top: 15px;
      padding: 12px;
      background: rgba(255,255,255,0.2);
      border-radius: 6px;
      font-size: 13px;
      text-align: center;
      backdrop-filter: blur(10px);
    }
    
    .info {
      margin-top: 15px;
      font-size: 11px;
      opacity: 0.8;
      text-align: center;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <h1>ðŸ”“ ClearView</h1>
  <p class="subtitle">Remove paywalls instantly</p>
  
  <button id="removePaywall" class="btn">Remove Paywall</button>
  
  <div id="status" class="status" style="display: none;">
    Processing...
  </div>
  
  <p class="info">
    Click the button to reload the page without paywall
  </p>
  
  <script src="popup.js"></script>
</body>
</html>
